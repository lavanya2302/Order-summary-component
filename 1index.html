<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--fonts-->
	<link rel="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
	<!--<link rel="icon" type="image/png" size="32x32" href="images/favicon-32x32.png">-->
	<link rel="stylesheet" href="1styles.css">
    <title>Order summary component</title>
  </head>
  <body>
  <main>
        <div class="card">
            <div class="card-header">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-title">Order Summary</div>
                <div class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
                <div class="card-plan">
                    <div class="card-plan-img"><img src="images/icon-music.svg" alt=""></div>
                    <div class="card-plan-text">
                        <div class="card-plan-title">Annual Plan</div>
                        <div class="card-plan-price">$59.99/year</div>
                    </div>
                    <div class="card-plan-link"><a href="#">Change</a></div>
                </div>
                <div class="card-payment-button">
                    <button>Proceed to Payment</button>
                </div>
                <div class="card-cancel-button">
                    <button>Cancel Order</button>
                </div>
            </div>
        </div>
    </main>
   
  </body>
</html>
